<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像一括リサイズツール (長辺500px)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Google Fonts: IBM Plex Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@500&family=M+PLUS+Rounded+1c:wght@500;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #00A388;
            /* Asia Univ Green-ish */
            --secondary-color: #FF6B6B;
            /* Festival Red/Pink */
            --accent-color: #FFD93D;
            /* Pop Yellow */
            --bg-color: #FFFFFF;
            --text-color: #333;
            --shadow-pop: 4px 4px 0px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "M PLUS Rounded 1c", "IBM Plex Sans JP", sans-serif;
            font-weight: 500;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--bg-color);
            background-image: radial-gradient(#FFD93D 20%, transparent 20%), radial-gradient(#FF6B6B 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            color: var(--text-color);
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
        }

        /* Confetti Decorations */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: var(--primary-color);
            animation: fall linear infinite;
            z-index: -1;
        }

        .c1 {
            left: 10%;
            animation-duration: 4s;
            background-color: var(--secondary-color);
            transform: rotate(15deg);
        }

        .c2 {
            left: 30%;
            animation-duration: 6s;
            background-color: var(--accent-color);
            border-radius: 50%;
        }

        .c3 {
            left: 50%;
            animation-duration: 5s;
            background-color: var(--primary-color);
            transform: rotate(-30deg);
        }

        .c4 {
            left: 70%;
            animation-duration: 7s;
            background-color: var(--secondary-color);
            border-radius: 50%;
        }

        .c5 {
            left: 90%;
            animation-duration: 4.5s;
            background-color: var(--accent-color);
            transform: rotate(45deg);
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                top: 110%;
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 800;
            margin-bottom: 30px;
            background: white;
            display: inline-block;
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: var(--shadow-pop);
            border: 3px solid var(--primary-color);
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.1);
            border: 4px solid var(--primary-color);
            text-align: center;
            position: relative;
        }

        .upload-area {
            border: 4px dashed var(--accent-color);
            background: #FFFBE6;
            padding: 50px;
            border-radius: 20px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-area:hover {
            border-color: var(--secondary-color);
            background: #FFF0F0;
            transform: scale(1.02);
        }

        .upload-area p {
            color: #555;
            font-size: 1.1em;
            margin: 0;
            font-weight: 700;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: var(--secondary-color);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            border: 3px solid white;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.6);
            background: #FF5252;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #status-area {
            margin-top: 40px;
            display: none;
            text-align: left;
        }

        #status-area h2 {
            font-size: 1.3em;
            color: var(--primary-color);
            border-bottom: 3px dashed var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .file-list {
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            padding: 5px;
        }

        .file-item {
            background: #F0FDF4;
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 10px;
            border: 2px solid #BBF7D0;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #15803D;
            font-weight: bold;
        }

        .progress {
            color: var(--primary-color);
            font-weight: 800;
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #008f75;
        }
    </style>
</head>

<body>
    <div class="confetti c1"></div>
    <div class="confetti c2"></div>
    <div class="confetti c3"></div>
    <div class="confetti c4"></div>
    <div class="confetti c5"></div>

    <h1>画像一括リサイズツール</h1>
    <div class="container">
        <p>複数の画像をアップロードすると、長辺が500pxになるように一括リサイズします。<br>完了するとZIPファイルとしてダウンロードできます。</p>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>クリックして画像を選択 (複数選択可)</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div id="status-area">
            <h2>処理状況</h2>
            <div class="file-list" id="fileList"></div>
            <p class="progress" id="progressText"></p>
            <button id="downloadBtn" class="btn" style="display: none;">ZIPをダウンロード</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const statusArea = document.getElementById('status-area');
        const fileList = document.getElementById('fileList');
        const progressText = document.getElementById('progressText');
        const downloadBtn = document.getElementById('downloadBtn');

        let downloadBlob = null;
        let isZip = false;

        fileInput.addEventListener('change', async function (e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            // UI Reset
            statusArea.style.display = 'block';
            fileList.innerHTML = '';
            progressText.textContent = '処理中...';
            downloadBtn.style.display = 'none';
            downloadBlob = null;
            isZip = false;

            const zip = new JSZip();
            const folder = zip.folder("resized_images");

            let processedCount = 0;
            let lastResizedDataUrl = null;
            let lastNewName = null;

            for (const file of files) {
                try {
                    const resizedDataUrl = await resizeImage(file);
                    lastResizedDataUrl = resizedDataUrl;

                    // Remove header "data:image/jpeg;base64,"
                    const base64Data = resizedDataUrl.split(',')[1];

                    // Create filename
                    const originalName = file.name.split('.')[0];
                    const newName = `resized_${originalName}.jpg`;
                    lastNewName = newName;

                    folder.file(newName, base64Data, { base64: true });

                    // Update UI
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.textContent = `✅ ${file.name} -> ${newName}`;
                    fileList.appendChild(item);

                } catch (err) {
                    console.error(err);
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.style.color = 'red';
                    item.textContent = `❌ ${file.name}: エラー`;
                    fileList.appendChild(item);
                }

                processedCount++;
                progressText.textContent = `処理中... (${processedCount}/${files.length})`;
            }

            if (files.length === 1 && lastResizedDataUrl) {
                // Single file: Download directly
                progressText.textContent = '完了しました！';

                // Convert Base64 to Blob
                const byteString = atob(lastResizedDataUrl.split(',')[1]);
                const mimeString = lastResizedDataUrl.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                downloadBlob = new Blob([ab], { type: mimeString });

                downloadBtn.textContent = '画像をダウンロード';
                downloadBtn.dataset.filename = lastNewName;
                isZip = false;
            } else {
                // Multiple files: Download ZIP
                progressText.textContent = 'ZIPファイルを作成中...';
                downloadBlob = await zip.generateAsync({ type: "blob" });

                progressText.textContent = '完了しました！';
                downloadBtn.textContent = 'ZIPをダウンロード';
                downloadBtn.dataset.filename = 'resized_images.zip';
                isZip = true;
            }

            downloadBtn.style.display = 'inline-block';

            // Reset input so same files can be selected again
            fileInput.value = '';
        });

        downloadBtn.addEventListener('click', function () {
            if (!downloadBlob) return;
            const url = URL.createObjectURL(downloadBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = this.dataset.filename || 'download';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function resizeImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.onload = function () {
                        const targetSize = 500;
                        let newWidth, newHeight;

                        // Calculate dimensions (Long edge = 500)
                        if (img.width > img.height) {
                            newWidth = targetSize;
                            newHeight = Math.round(img.height * (targetSize / img.width));
                        } else {
                            newHeight = targetSize;
                            newWidth = Math.round(img.width * (targetSize / img.height));
                        }

                        // Step-down resizing logic
                        let curCanvas = document.createElement('canvas');
                        let curCtx = curCanvas.getContext('2d');
                        curCanvas.width = img.width;
                        curCanvas.height = img.height;
                        curCtx.drawImage(img, 0, 0);

                        let curWidth = img.width;
                        let curHeight = img.height;

                        // Use step-down if shrinking significantly (more than 2x)
                        while (curWidth * 0.5 > newWidth && curHeight * 0.5 > newHeight) {
                            curWidth = Math.floor(curWidth * 0.5);
                            curHeight = Math.floor(curHeight * 0.5);

                            let tempCanvas = document.createElement('canvas');
                            tempCanvas.width = curWidth;
                            tempCanvas.height = curHeight;
                            let tempCtx = tempCanvas.getContext('2d');
                            tempCtx.drawImage(curCanvas, 0, 0, curWidth, curHeight);

                            curCanvas = tempCanvas;
                            curCtx = tempCtx;
                        }

                        // Final resize
                        const canvas = document.createElement('canvas');
                        canvas.width = newWidth;
                        canvas.height = newHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(curCanvas, 0, 0, newWidth, newHeight);

                        resolve(canvas.toDataURL('image/jpeg', 0.9));
                    };
                    img.onerror = reject;
                    img.src = event.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>

</html>
